<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="flex flex-row bg-red-300">
        <div class="p-6 m-2 bg-red-600">
            1
        </div>
        <div class="p-6 m-2 bg-red-600">
            2
        </div>
        <div class="p-6 m-2 bg-red-600">
            3
        </div>
    </div>
    <div class="flex flex-col bg-blue-300">
        <div class="p-6 m-2 bg-blue-600">
            1
        </div>
        <div class="p-6 m-2 bg-blue-600">
            2
        </div>
        <div class="p-6 m-2 bg-blue-600">
            3
        </div>
    </div>
    <div class="flex flex-row-reverse bg-green-300">
        <div class="p-6 m-2 bg-green-600">
            1
        </div>
        <div class="p-6 m-2 bg-green-600">
            2
        </div>
        <div class="p-6 m-2 bg-green-600">
            3
        </div>
    </div>
    <div class="flex flex-col-reverse bg-pink-300">
        <div class="p-6 m-2 bg-pink-600">
            1
        </div>
        <div class="p-6 m-2 bg-pink-600">
            2
        </div>
        <div class="p-6 m-2 bg-pink-600">
            3
        </div>
    </div>
    
    <!--Exercicio 5-->

    <div class="flex flex-col items-center p-4">
        <div class="container flex flex-col bg-indigo-300">
            <div class="p-6 m-2 bg-indigo-400 shadow-md">
                1
            </div>
            <div class="p-6 m-2 bg-indigo-500 shadow-md">
                2
            </div>
            <div class="p-6 m-2 bg-indigo-600 shadow-md">
                3
            </div>
            <div class="p-6 m-2 bg-indigo-700 shadow-md">
                4
            </div>
            <div class="p-6 m-2 bg-indigo-800 shadow-md">
                5
            </div>
            <div class="p-6 m-2 bg-indigo-900 shadow-md">
                6
            </div>
        </div>
    </div>

    <!--Flex Wrap-->
    
    <div class="flex flex-row flex-wrap bg-red-300">
        <div class="p-6 m-2 bg-red-400 shadow-md">
            1
        </div>
        <div class="p-6 m-2 bg-red-500 shadow-md">
            2
        </div>
        <div class="p-6 m-2 bg-red-600 shadow-md">
            3
        </div>
        <div class="p-6 m-2 bg-red-700 shadow-md">
            4
        </div>
        <div class="p-6 m-2 bg-red-800 shadow-md">
            5
        </div>
        <div class="p-6 m-2 bg-red-900 shadow-md">
            6
        </div>
    </div>

    <!--Flex grow, shrink e basis-->
    
    <div class="container flex p-8 bg-green-300">
        <div class="flex-1 bg-green-800">
            1
        </div>
        <div class="flex-1 bg-green-700">
            2
        </div>
        <div class="flex-none px-2 bg-green-600">
            3
        </div>
    </div>

    <!--Order-->

    <div class="flex flex-row flex-wrap bg-fuchsia-300">
        <div class="order-last p-6 m-2 shadow-md bg-fuchsia-400 ">
            1
        </div>
        <div class="order-5 p-6 m-2 shadow-md bg-fuchsia-500">
            2
        </div>
        <div class="order-4 p-6 m-2 shadow-md bg-fuchsia-600">
            3
        </div>
        <div class="order-3 p-6 m-2 shadow-md bg-fuchsia-700">
            4
        </div>
        <div class="order-2 p-6 m-2 shadow-md bg-fuchsia-800">
            5
        </div>
        <div class="order-first p-6 m-2 shadow-md bg-fuchsia-900">
            6
        </div>
    </div>

    <!--Exercicio 6-->

    <div class="flex flex-row justify-center m-4 bg-slate-300 ">
        <div class="flex flex-row flex-wrap text-white bg-slate-300">
            <div class="p-6 m-2 shadow-md lg:order-last bg-slate-400">
                1
            </div>
            <div class="p-6 m-2 shadow-md lg:order-5 bg-slate-500">
                2
            </div>
            <div class="p-6 m-2 shadow-md lg:order-4 bg-slate-600">
                3
            </div>
            <div class="p-6 m-2 shadow-md lg:order-3 bg-slate-700">
                4
            </div>
            <div class="p-6 m-2 shadow-md lg:order-2 bg-slate-800">
                5
            </div>
            <div class="p-6 m-2 shadow-md lg:order-first bg-slate-900">
                6
            </div>
        </div>
    </div>

</html>
